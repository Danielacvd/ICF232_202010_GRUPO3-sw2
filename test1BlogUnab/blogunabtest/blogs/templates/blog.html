{% extends "base.html" %}
{% block content %}
<div class="container caja">
    <div class="blog">
        <h1 class="display-4 del">{{blog.titulo}}</h1>
        <p class="lead  del">{{blog.contenido|safe}}</p>
        <div class="boton">


            {% if user.is_superuser %}
                <a href="/blog/{{ blog.id }}/update" class="btn btn-success" role="button">Editar</a>
                <a href="/blog/{{ blog.id }}/delete" class="btn btn-danger" role="button">Eliminar</a>
            {% endif %}



            <a href="{% url 'blogs' %}" class="btn btn-primary">Volver</a>
        </div>
    </div>

    
</div>
{% endblock %}
